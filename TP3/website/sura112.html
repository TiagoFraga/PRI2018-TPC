      <hr>
      <h4>In the name of Allah, the Beneficent, the Merciful. </h4>
      <ul>
         
         
         
         
         <li>Say: He, Allah, is One.</li>
         
         <li>Allah is He on Whom all depend.</li>
         
         <li>He begets not, nor is He begotten.</li>
         
         <li>And none is like Him.</li>
         
      </ul>
